<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
  <title>Social Links Profile</title>
</head>
<body>
  <!--Card-->
  <div class="card">
    <!--Author info-->
    <div class="author-info">
      <img class="profile-pic" src="assets/images/avatar-jessica.jpeg" alt="image of woman">
      <p class="author-name">Jessica Randall</p>
      <p class="city-name">London, United Kingdom</p>
      <p class="description">"Front-end developer and avid reader."</p>
      <!--Social Media Links-->
      <div class="social-links">
        <button class="github-button">GitHub</button>
        <button class="frontend-button">Frontend Mentor</button>
        <button class="linkedin-button">LinkedIn</button>
        <button class="twitter-button">Twitter</button>
        <button class="instagram-button">Instagram</button>
      </div>
    </div>
  </div>

  <!--
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
-->
</body>
</html>
